map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream main_app {
    server 127.0.0.1:4173;
}

upstream liar_game_app {
    server 127.0.0.1:5173;
}

upstream roulette_app {
    server 127.0.0.1:5174;
}

upstream sadari_app {
    server 127.0.0.1:5175;
}

upstream pinball_app {
    server 127.0.0.1:5176;
}

upstream lineage_api {
    server 127.0.0.1:20021;
}

server {
    listen 80;
    listen [::]:80;
    server_name zzirit.kr www.zzirit.kr;

    # ACME http-01 challenges
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/zzirit.kr/html;
        default_type text/plain;
    }

    location / {
        proxy_pass         http://main_app;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection $connection_upgrade;
        proxy_read_timeout 60s;
    }

    location /liargame/ {
        proxy_pass         http://liar_game_app$request_uri;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection $connection_upgrade;
        proxy_read_timeout 60s;
    }

    location /roulette/ {
        proxy_pass         http://roulette_app$request_uri;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection $connection_upgrade;
    }

    location /sadari/ {
        proxy_pass         http://sadari_app$request_uri;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection $connection_upgrade;
    }

    location /pinball/ {
        proxy_pass         http://pinball_app$request_uri;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection $connection_upgrade;
    }

    location = /nemonemo {
        return 301 /nemonemo/;
    }

    location /nemonemo/ {
        alias /var/www/zzirit.kr/html/nemonemo/;
        try_files $uri $uri/ /nemonemo/index.html;
    }

    location = /dnf {
        return 301 /dnf/;
    }

    location /dnf/ {
        alias /var/www/zzirit.kr/html/dnf/;
        try_files $uri $uri/ /dnf/index.html;
    }

    location = /linw {
        return 301 /linw/;
    }

    location /linw/ {
        alias /var/www/zzirit.kr/html/linw/;
        try_files $uri $uri/ /linw/index.html;
    }

    location /api/ {
        proxy_pass         http://lineage_api$request_uri;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection $connection_upgrade;
        proxy_read_timeout 120s;
    }

    location /img/ {
        proxy_pass         http://lineage_api$request_uri;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection $connection_upgrade;
        proxy_read_timeout 120s;
    }

    location /ws/ {
        proxy_pass         http://lineage_api$request_uri;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_read_timeout 600s;
    }
}

