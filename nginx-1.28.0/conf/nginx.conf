
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" "$http_user_agent" '
                    '$upstream_status $upstream_addr $upstream_response_time $request_time';

    access_log  logs/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    upstream main_app {
        server 172.26.180.125:4173;
    }

    upstream liar_game_app {
        server 172.26.180.125:5173;
    }

    upstream roulette_app {
        server 172.26.180.125:5174;
    }

    upstream sadari_app {
        server 172.26.180.125:5175;
    }

    upstream pinball_app {
        server 172.26.180.125:5176;
    }

    # nemo 앱 포트가 확정되면 아래 주석을 해제하고 올바른 포트를 지정하세요.
    # upstream nemo_app {
    #     server 172.26.180.125:5177;
    # }

    server {
        listen       80;
        server_name  zzirit.kr;

        # ACME http-01 검증 파일을 서빙 (Let’s Encrypt)
        location ^~ /.well-known/acme-challenge/ {
            root C:/nginx-1.28.0/html;
            default_type text/plain;
        }

        # 기본 진입점 - main 앱
        location / {
            proxy_pass         http://main_app;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection $connection_upgrade;
            proxy_read_timeout 60s;
        }

        location /liargame/ {
            proxy_pass         http://liar_game_app$request_uri;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection $connection_upgrade;
            proxy_read_timeout 60s;
        }

        location /roulette/ {
            proxy_pass         http://roulette_app$request_uri;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection $connection_upgrade;
            proxy_read_timeout 60s;
        }

        location /sadari/ {
            proxy_pass         http://sadari_app$request_uri;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection $connection_upgrade;
            proxy_read_timeout 60s;
        }

        location /pinball/ {
            proxy_pass         http://pinball_app$request_uri;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection $connection_upgrade;
            proxy_read_timeout 60s;
        }

        location /linw/ {
            alias C:/nginx-1.28.0/html/linw/;
            try_files $uri $uri/ /linw/index.html;
        }

        # location /nemo/ {
        #     proxy_pass         http://nemo_app/;
        #     proxy_http_version 1.1;
        #     proxy_set_header   Host $host;
        #     proxy_set_header   X-Real-IP $remote_addr;
        #     proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header   X-Forwarded-Proto $scheme;
        #     proxy_set_header   Upgrade $http_upgrade;
        #     proxy_set_header   Connection $connection_upgrade;
        #     proxy_read_timeout 60s;
        # }
    }

    server {
        listen       443 ssl;
        server_name  zzirit.kr;

        ssl_certificate     C:/nginx-1.28.0/certs/zzirit.kr-crt.pem;
        ssl_certificate_key C:/nginx-1.28.0/certs/zzirit.kr-key.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location ^~ /.well-known/acme-challenge/ {
            root C:/nginx-1.28.0/html;
            default_type text/plain;
        }

        location / {
            proxy_pass         http://main_app;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection $connection_upgrade;
            proxy_read_timeout 60s;
        }

        location /liargame/ {
            proxy_pass         http://liar_game_app$request_uri;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection $connection_upgrade;
            proxy_read_timeout 60s;
        }

        location /roulette/ {
            proxy_pass         http://roulette_app$request_uri;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection $connection_upgrade;
            proxy_read_timeout 60s;
        }

        location /sadari/ {
            proxy_pass         http://sadari_app$request_uri;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection $connection_upgrade;
            proxy_read_timeout 60s;
        }

        location /pinball/ {
            proxy_pass         http://pinball_app$request_uri;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection $connection_upgrade;
            proxy_read_timeout 60s;
        }

        location /linw/ {
            alias C:/nginx-1.28.0/html/linw/;
            try_files $uri $uri/ /linw/index.html;
        }
    }

    # SSL 인증서 적용 후 아래 server 블록을 복제/수정하여 HTTPS 리버스 프록시를 구성하세요.
