<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link href="/vite.svg" rel="icon" type="image/svg+xml" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="라이어 게임 Main Version - Phase 4 고급 기능 데모" name="description" />

    <!-- 접근성 개선 -->
    <meta content="#3b82f6" name="theme-color" />
    <meta content="light dark" name="color-scheme" />

    <!-- 성능 최적화 -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />

    <title>Phase 4: 고급 기능 데모 - 라이어 게임</title>

    <style>
      /* 초기 로딩 스타일 */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      #loading.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loading-text {
        margin-left: 16px;
        font-size: 18px;
        font-weight: 600;
        color: #374151;
      }

      /* 다크모드 지원 */
      @media (prefers-color-scheme: dark) {
        #loading {
          background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
        }

        .loading-text {
          color: #f3f4f6;
        }

        .spinner {
          border-color: #374151;
          border-top-color: #60a5fa;
        }
      }

      /* 애니메이션 감소 설정 지원 */
      @media (prefers-reduced-motion: reduce) {
        .spinner {
          animation: none;
        }

        #loading {
          transition: none;
        }
      }

      /* 접근성 개선 */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>
    <!-- 로딩 화면 -->
    <div aria-live="polite" id="loading">
      <div aria-hidden="true" class="spinner"></div>
      <div class="loading-text">Phase 4 고급 기능 로딩 중...</div>
    </div>

    <!-- 메인 앱 컨테이너 -->
    <div aria-label="라이어 게임 Phase 4 데모" id="root" role="main"></div>

    <!-- 스크린 리더용 숨겨진 정보 -->
    <div class="sr-only">
      <h1>라이어 게임 Main Version Phase 4 고급 기능 데모</h1>
      <p>이 페이지는 고급 사용자 경험, 접근성, 성능 최적화 기능을 시연합니다.</p>
    </div>

    <!-- 긴급 스킵 링크 -->
    <a class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-blue-600 text-white px-4 py-2 rounded" href="#main-content">
      메인 콘텐츠로 건너뛰기
    </a>

    <script src="/src/main-phase4-demo.tsx" type="module"></script>

    <script>
      // 로딩 화면 제거
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.classList.add('hidden');
            setTimeout(() => {
              loading.remove();
            }, 500);
          }
        }, 1000);
      });

      // 에러 처리
      window.addEventListener('error', (e) => {
        console.error('Application error:', e.error);
        const loading = document.getElementById('loading');
        if (loading) {
          loading.innerHTML = `
            <div style="text-align: center; color: #dc2626;">
              <h2>로딩 중 오류가 발생했습니다</h2>
              <p>페이지를 새로고침해주세요.</p>
              <button onclick="window.location.reload()" style="margin-top: 16px; padding: 8px 16px; background: #dc2626; color: white; border: none; border-radius: 4px; cursor: pointer;">
                새로고침
              </button>
            </div>
          `;
        }
      });

      // 성능 모니터링
      if ('performance' in window) {
        window.addEventListener('load', () => {
          setTimeout(() => {
            const navigation = performance.getEntriesByType('navigation')[0];
            const paint = performance.getEntriesByType('paint');

            console.log('Performance Metrics:', {
              domContentLoaded: navigation.domContentLoadedEventEnd - navigation.navigationStart,
              loadComplete: navigation.loadEventEnd - navigation.navigationStart,
              firstPaint: paint.find(p => p.name === 'first-paint')?.startTime || 0,
              firstContentfulPaint: paint.find(p => p.name === 'first-contentful-paint')?.startTime || 0
            });
          }, 0);
        });
      }
    </script>
  </body>
</html>
