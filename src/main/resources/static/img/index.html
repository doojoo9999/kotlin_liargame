  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이미지 업로드</title>
  <style>
    :root {
      --bg: #0f0e1f;
      --panel: rgba(30, 28, 58, 0.82);
      --border: rgba(130, 120, 225, 0.28);
      --accent: #7650ff;
      --text: #f5f4ff;
      --muted: rgba(223, 219, 255, 0.72);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 10% 20%, rgba(118,80,255,0.28), transparent 55%),
                  radial-gradient(circle at 90% 30%, rgba(255,58,172,0.22), transparent 65%),
                  radial-gradient(circle at 50% 120%, rgba(63,105,255,0.26), transparent 50%),
                  var(--bg);
      color: var(--text);
      font-family: 'Pretendard', 'Inter', system-ui, -apple-system, sans-serif;
      padding: 1.5rem;
    }
    .card {
      width: min(920px, 100%);
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: clamp(1.25rem, 2vw, 1.8rem);
      box-shadow: 0 14px 38px rgba(0,0,0,0.35);
      backdrop-filter: blur(12px);
    }
    .header h1 { margin: 0 0 0.35rem; font-size: clamp(1.6rem, 3vw, 2rem); }
    .header p { margin: 0; color: var(--muted); }
    .dropzone {
      margin-top: 1.2rem;
      border: 1.5px dashed var(--border);
      border-radius: 16px;
      padding: clamp(1.2rem, 2vw, 1.6rem);
      text-align: center;
      background: rgba(255,255,255,0.02);
      transition: border-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
      overflow: hidden;
    }
    .dropzone.active { border-color: var(--accent); transform: translateY(-2px); box-shadow: 0 10px 32px rgba(118,80,255,0.28); }
    .dropzone input { position: absolute; inset: 0; opacity: 0; pointer-events: none; }
    .icon { width: 60px; height: 60px; border-radius: 18px; display: grid; place-items: center; margin: 0 auto 0.6rem; background: rgba(118,80,255,0.18); border: 1px solid var(--border); font-size: 1.3rem; }
    .actions { display: flex; justify-content: center; gap: 0.7rem; margin-top: 0.8rem; flex-wrap: wrap; }
    button {
      border: 1px solid transparent;
      border-radius: 999px;
      padding: 0.75rem 1.4rem;
      font-weight: 600;
      cursor: pointer;
      color: #0e0b1d;
    }
    .secondary { background: rgba(118,80,255,0.14); color: var(--text); border-color: rgba(118,80,255,0.32); }
    .primary { background: linear-gradient(135deg, #7650ff, #ff3aac); color: #120d2d; box-shadow: 0 12px 26px rgba(118,80,255,0.28); }
    .selected { margin-top: 0.6rem; color: var(--muted); }
    .alert { margin-top: 1rem; padding: 0.9rem 1rem; border-radius: 14px; border: 1px solid rgba(255,255,255,0.08); background: rgba(255,255,255,0.03); }
    .alert.success { border-color: rgba(49, 209, 88, 0.45); color: #aaf3c3; }
    .alert.error { border-color: rgba(255, 107, 107, 0.45); color: #ffc6c6; }
    .preview { margin-top: 1rem; border: 1px solid rgba(255,255,255,0.08); border-radius: 14px; overflow: hidden; background: #0d0c18; max-height: 440px; display: grid; place-items: center; }
    .preview img { max-width: 100%; max-height: 440px; object-fit: contain; display: block; }
    a { color: #cdd7ff; }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <p style="margin:0 0 0.3rem; color: var(--muted);">zzirit.kr/img</p>
      <h1>이미지 업로드</h1>
      <p>드래그 앤 드롭 또는 파일 선택 → 업로드 → 공개 URL 바로 사용</p>
    </div>

    <div id="dropzone" class="dropzone">
      <input id="fileInput" type="file" accept="image/*" />
      <div class="icon">⇪</div>
      <p style="font-weight:700; margin:0 0 0.2rem;">파일을 이 영역에 드래그하세요</p>
      <p style="margin:0; color: var(--muted);">또는 아래 버튼으로 파일을 선택</p>
      <div class="actions">
        <button id="chooseBtn" class="secondary" type="button">파일 선택</button>
        <button id="uploadBtn" class="primary" type="button">업로드</button>
      </div>
      <p id="selectedInfo" class="selected"></p>
    </div>

    <div id="alert"></div>
    <div id="result"></div>
  </div>

  <script>
    const endpoint = "/api/v1/images";
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const chooseBtn = document.getElementById('chooseBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const selectedInfo = document.getElementById('selectedInfo');
    const alertBox = document.getElementById('alert');
    const resultBox = document.getElementById('result');
    let selectedFile = null;

    const showAlert = (msg, type) => {
      alertBox.innerHTML = msg
        ? `<div class="alert ${type === 'error' ? 'error' : 'success'}">${msg}</div>`
        : '';
    };

    const showResult = (url) => {
      if (!url) { resultBox.innerHTML = ''; return; }
      resultBox.innerHTML = `
        <div class="alert success">업로드 완료! 이미지 URL: <a href="${url}" target="_blank" rel="noreferrer">${url}</a></div>
        <div class="preview"><img src="${url}" alt="미리보기" /></div>
      `;
    };

    chooseBtn.addEventListener('click', () => fileInput.click());
    dropzone.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files && e.target.files[0];
      if (file) {
        selectedFile = file;
        selectedInfo.textContent = `선택된 파일: ${file.name} (${Math.round(file.size/1024)} KB)`;
        showAlert('', '');
        showResult(null);
      }
    });

    uploadBtn.addEventListener('click', async () => {
      if (!selectedFile) { showAlert('업로드할 이미지를 선택해주세요.', 'error'); return; }
      const fd = new FormData();
      fd.append('file', selectedFile);
      showAlert('업로드 중...', '');
      showResult(null);
      try {
        const res = await fetch(endpoint, { method: 'POST', body: fd });
        if (!res.ok) {
          const text = await res.text();
          throw new Error(text || `업로드 실패 (status ${res.status})`);
        }
        const data = await res.json();
        showAlert('업로드 성공!', 'success');
        showResult(data.url || '');
      } catch (err) {
        showAlert(err.message || '업로드 중 오류가 발생했습니다.', 'error');
      }
    });

    ['dragenter','dragover'].forEach(evt => {
      dropzone.addEventListener(evt, (e) => { e.preventDefault(); dropzone.classList.add('active'); });
    });
    ['dragleave','dragend','drop'].forEach(evt => {
      dropzone.addEventListener(evt, (e) => { e.preventDefault(); dropzone.classList.remove('active'); });
    });
    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      const file = e.dataTransfer.files && e.dataTransfer.files[0];
      if (file) {
        selectedFile = file;
        fileInput.files = e.dataTransfer.files;
        selectedInfo.textContent = `선택된 파일: ${file.name} (${Math.round(file.size/1024)} KB)`;
        showAlert('', '');
        showResult(null);
      }
    });
  </script>
</body>
</html>
