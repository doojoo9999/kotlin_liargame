spring:
  application:
    name: kotlin_liargame

  jpa:
      show-sql: true
      hibernate:
          ddl-auto: create

  h2:
      console:
          enabled: true
          path: /h2-console

  datasource:
    url: ${SPRING_LOCAL_DATABASE_URL}
    username: ${SPRING_LOCAL_DATABASE_USERNAME}
    password: ${SPRING_LOCAL_DATABASE_PASSWORD}
    driver-class-name: ${SPRING_LOCAL_DATABASE_DRIVERCLASS}

  mvc:
      pathmatch:
          matching-strategy: ant_path_matcher

  session:
      store-type: redis
      redis:
        namespace: liargame:session
        flush-mode: on_save

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      ssl:
        enabled: ${REDIS_SSL:false}
      timeout: 3s
      lettuce:
        pool:
          enabled: true
          max-active: 16
          max-idle: 8
          min-idle: 0

game:
  properties:
    turn-timeout-seconds: 60
    min-players: 3
    max-players: 15

management:
  endpoints:
    web:
      exposure:
        include: "prometheus,health"
  metrics:
    tags:
      application: "kotlin_liargame"

server:
    port: 20021
    servlet:
        session:
            timeout: 30m # 세션 타임아웃 설정

logging:
    level:
        root: INFO
        org.example.kotlin_liargame: DEBUG
        org.springframework.security: DEBUG

